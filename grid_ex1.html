<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            display: grid;
            height: 100vh;
            grid-gap: 10px;
            grid-template-rows: 2fr 300px 30px 1fr 1fr;
        }
        .box{
            background-color: rgb(201, 108, 108);
        }
    </style>
    <title>Document</title>
</head>
<body>
<header>
</header>
<main>
    <div class="container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
    </div>        
</main>
<footer>
</footer>
</body>
</html>
