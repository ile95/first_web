<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .container{
            display: grid;
            height: 100vh;
            grid-gap: 5px;
            /*가로 폭을 모두 동일하게*/
            /*grid-template-columns: 1fr 1fr 1fr;*/
            
            /*첫 번째 줄은 100px, 두 번째, 세 번째 줄은 남은 영역을 동일하게 나누어서 구분 */
            grid-template-columns: 100px 1fr 1fr;  
        }
        
    .box {
            background-color: rgb(201, 108, 108);
            text-align: center;
    }
    </style>
    <title>Document</title>
</head>
<body>
<header>
</header>
<main>
    <div class="container">
        <!-- 삽입할 내용이 많으면 아랫줄에 추가가 됨-->
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
    </div>
</main>
</body>
</html>
